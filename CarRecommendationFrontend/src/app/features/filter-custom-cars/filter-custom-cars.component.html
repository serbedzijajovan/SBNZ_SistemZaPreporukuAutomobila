<div class="container">

  <div class="header">
    <h1>Filter cars by make</h1>

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <mat-form-field appearance="outline">
        <input type="text" matInput placeholder="Make" formControlName="make">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input type="text" matInput placeholder="Model" formControlName="model">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input type="number" matInput placeholder="Hp" formControlName="hp">
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-button>Search</button>
      </div>

    </form>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSizeOptions]="[10, 15, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
