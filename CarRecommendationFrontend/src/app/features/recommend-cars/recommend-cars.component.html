<div class="container">

  <div class="header">
    <h1>Car Recommendation</h1>

    <mat-form-field>
      <mat-label>Car Preference Type</mat-label>
      <mat-select [(value)]="selectedPreferenceType.value" (selectionChange)="preferenceSelected($event.value)">
        @for (preferenceType of preferenceTypes; track preferenceType) {
          <mat-option [value]="preferenceType.value">{{preferenceType.viewValue}}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let emp">{{ emp[column] }}</td>
    </ng-container>

    <!-- New column definition for the button -->
    <ng-container matColumnDef="like">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let emp">
        <button mat-icon-button (click)="onActionClick(emp.id)" class="like-button">
          <mat-icon class="green-icon">thumb_up</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let emprow; columns: columnsToDisplay"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSizeOptions]="[10, 15, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
